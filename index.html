<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studently | Modern Task Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Studently - A modern task management app for students">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="page-title">Studently</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Categories Section -->
        <div class="categories-section">
            <h2>Categories</h2>
            <div class="category-input">
                <input type="text" id="newCategoryInput" placeholder="New category name..." />
                <div id="colorPalette" class="color-palette"></div>
                <button id="addCategoryButton">Add</button>
            </div>
            <ul id="categoryList"></ul>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <h2>Tasks</h2>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="What do you need to do?" />
                <select id="categorySelect">
                    <option value="">Select Category</option>
                </select>
                <button id="addTaskButton">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="popup">
        <div class="popup-content">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>Theme</label>
                <select id="themeSelect">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>
            <div class="settings-group">
                <label>Font Style</label>
                <div class="font-buttons">
                    <button class="font-btn" data-font="Inter">Inter</button>
                    <button class="font-btn" data-font="Roboto">Roboto</button>
                    <button class="font-btn" data-font="Arial">Arial</button>
                </div>
            </div>
            <button id="closeSettingsButton">Save Changes</button>
        </div>
    </div>

    <!-- Settings Button -->
    <button id="settingsButton" class="settings-button">⚙</button>

    <!-- Footer -->
    <footer>
        <p>Designed with ♥ by <a href="https://samuel-asefa.github.io" target="_blank">Samuel A.</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
